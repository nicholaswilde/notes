---
site_name: Notes
site_description: My notes on various things
site_author: Nicholas Wilde
site_url: https://nicholaswilde.github.io/notes
dev_addr: '0.0.0.0:8000'

# Repository
repo_name: nicholaswilde/notes
repo_url: https://github.com/nicholaswilde/notes
edit_uri: ""

# Page tree
nav:
  - Home: index.md
  - Ansible: ansible.md
  - Apps: apps.md
  - Arch: arch.md
  - Bash: bash.md
  - Docker: docker.md
  - Git: git.md
  - Github Actions: github-actions.md
  - Go: go.md
  - GPG: gpg.md
  - Helm: helm.md
  - Kubernetes: kubernetes.md
  - Make: make.md
  - Markdown: markdown.md
  - Misc: misc.md
  - Multipass: multipass.md
  - NFS: nfs.md
  - NPM: npm.md
  - pass: pass.md
  - Python: python.md
  - RPi: rpi.md
  - Task: task.md

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: nicholaswilde
      repo: notes
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
